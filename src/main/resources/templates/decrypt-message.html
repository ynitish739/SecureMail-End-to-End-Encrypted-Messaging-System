<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
    <style>
        body {
            background-color: black; /* Background set to black */
            color: #3498db; /* Text color set to blue */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background-color: white;
            color: black;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db; /* Blue background */
            color: black; /* Black text */
            border: 2px solid #3498db; /* Blue border */
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: black; /* Background turns black on hover */
            color: #3498db; /* Text turns blue on hover */
            border: 2px solid #3498db; /* Blue border on hover */
        }

        a {
            color: #3498db; /* Blue text for links */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Decrypt Message</h1>

    <form action="/decrypt-message" method="post">
        <label for="encryptedMessage">Encrypted Message:</label>
        <textarea id="encryptedMessage" name="encryptedMessage" required></textarea>

        <label for="privateKey">Private Key:</label>
        <textarea id="privateKey" name="privateKey" required></textarea>

        <input type="submit" value="Decrypt Message">
    </form>

    <a href="/">Back to Home</a>
</div>
</body>
</html>
