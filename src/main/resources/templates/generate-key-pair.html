<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Background set to black */
            color: #3498db; /* Text color set to blue */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="email"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Slightly lighter background for input */
            color: #3498db; /* Blue text for inputs */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db; /* Blue background */
            color: black; /* Black text */
            border: 2px solid #3498db; /* Blue border */
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: black; /* Background turns black on hover */
            color: #3498db; /* Text turns blue on hover */
            border: 2px solid #3498db; /* Blue border on hover */
        }
    </style>
    <title>Generate Key Pair</title>
</head>
<body>
<h1>Generate Key Pair</h1>
<form action="/generate-key-pair" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <button type="submit">Generate</button>
</form>
</body>
</html>
